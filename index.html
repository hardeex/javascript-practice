    <h2>Using Javascript to turn ON and OFF bulb</h2>
    <!--
        THE KEY TO NOTE:
        - The key note of this source code is changing of a source file using javascript
        - The ID must be the same
        - Each of the img src must reference to the actual image
    -->

    <button onclick="document.getElementById('bulb').src='/images/light-bulb-off.gif' ">Turn OFF</button>
    <img src="/images/light-bulb-off.gif" alt="bulb-on" id="bulb">
    <button onclick="document.getElementById('bulb').src='/images/light-on-blinking.gif' ">Turn ON</button>
